<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Light ON OFF</title>
</head>
<body>
    <div class="main__heading">
        <h1>Hey!!! Can you turn the light ON?</h1>

        <button class="button__on" onclick="document.getElementById('myImage').src='images/on.png' ">Turn ON the light</button>

         <img src="images/off.png" alt="lightoff" id="myImage"> 

        <button class="button__off"  onclick="document.getElementById('myImage').src='images/off.png' " >Turn OFF the light</button>
    </div>
</body>
</html>
